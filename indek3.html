<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Pelampiasan Marah</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
}

h1 {
    margin-top: 20px;
}

#gameArea {
    width: 100%;
    height: 70vh;
    position: relative;
    border-top: 2px solid red;
}

#target {
    width: 80px;
    height: 80px;
    background: red;
    position: absolute;
    border-radius: 10px;
    cursor: pointer;
}

#info {
    margin-top: 10px;
    font-size: 18px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>üí¢ GAME PELAMPIASAN MARAH</h1>
<p>Klik kotak merah untuk meluapkan emosi!</p>

<div id="info">
    ‚è±Ô∏è Waktu: <span id="time">30</span> detik |
    üî• Skor: <span id="score">0</span>
</div>

<button onclick="startGame()">Mulai Game</button>

<div id="gameArea">
    <div id="target" style="display:none;"></div>
</div>

<script>
let score = 0;
let timeLeft = 30;
let gameInterval;
let timerInterval;

const target = document.getElementById("target");
const scoreText = document.getElementById("score");
const timeText = document.getElementById("time");
const gameArea = document.getElementById("gameArea");

function randomPosition() {
    const x = Math.random() * (gameArea.clientWidth - 80);
    const y = Math.random() * (gameArea.clientHeight - 80);
    target.style.left = x + "px";
    target.style.top = y + "px";
}

target.addEventListener("click", () => {
    score++;
    scoreText.textContent = score;
    randomPosition();
});

function startGame() {
    score = 0;
    timeLeft = 30;
    scoreText.textContent = score;
    timeText.textContent = timeLeft;

    target.style.display = "block";
    randomPosition();

    timerInterval = setInterval(() => {
        timeLeft--;
        timeText.textContent = timeLeft;

        if (timeLeft <= 0) {
            endGame();
        }
    }, 1000);
}

function endGame() {
    clearInterval(timerInterval);
    target.style.display = "none";

    saveScore(score);

    alert(
        "Game selesai!\n" +
        "Skor kamu: " + score + "\n\n" +
        "Tarik napas... emosi kamu sudah lebih ringan üòå"
    );
}

function saveScore(score) {
    let data = JSON.parse(localStorage.getItem("gameMarah")) || [];
    data.push({
        score: score,
        time: new Date().toLocaleString()
    });
    localStorage.setItem("gameMarah", JSON.stringify(data));
}
</script>

</body>
</html>
